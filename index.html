<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <script src="https://kit.fontawesome.com/ee5a52287d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid mx-lg-4">
            <button class="navbar-toggler border border-0 p-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon" id="menu"></span>
            </button>
            <img src="assets/img/logo_jordan.png" alt="logo jordan" width="65">
            <div class="d-flex flex-row align-items-center">
                <a class="nav-link me-3 me-lg-5 fs-5 text-secondary" href="#" id="login">Log-in</a>
                <a href="#" class="text-secondary"><i class="bi bi-bag" id="shop"></i></a>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header mt-5 d-flex justify-content-start">
                    <h3 class="offcanvas-title mx-3" id="offcanvasNavbarLabel">Jordan</h3>
                    <img src="assets/img/logo_jordan.png" alt="logo jordan nero" width="30">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carrateristiche</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News Letter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!---------------------------------- SLIDER --------------------------------------->
    <div class="container-fluid mt-5" id="hero-section">
        <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" id="img1">
                    <img src="assets/img/scarpa-jordan-1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h2>AIR JORDAN 1 RETRO HIGH</h2>
                        <p>ORIGINAL RELEASE: 1985</p>
                    </div>
                </div>
                <div class="carousel-item" id="img2">
                    <img src="assets/img/scarpa-jordan-2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption ">
                        <h2 class="caption-title">AIR JORDAN 3 RETRO</h2>
                        <p>ORIGINAL RELEASE: 1986</p>
                    </div>
                </div>
                <div class="carousel-item" id="img3">
                    <img src="assets/img/scarpa-jordan-3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption ">
                        <h2>AIR JORDAN 4 RETRO BRED</h2>
                        <p>ORIGINAL RELEASE: 1972</p>
                    </div>
                </div>
                <div class="carousel-item" id="img4">
                    <img src="assets/img/scarpa-jordan-4.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption ">
                        <h2>AIR JORDAN 5 RETRO</h2>
                        <p>ORIGINAL RELEASE: 1980</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="bi bi-arrow-left fs-5" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="bi bi-arrow-right fs-5" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
