<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
    crossorigin='anonymous'></script>
  <!-- <script src="https://kit.fontawesome.com/e3fc75249d.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="mattiacontainer">
    <form id="registrazione" class="p-2 mx-md-5 p-md-5">
      <h2>Iscrizione</h2>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="nome" class="form-control " id="nome" placeholder="Inserisci il tuo nome"
          aria-describedby="nomeHelp">
        <div id="nomeHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="cognome" class="form-label">Cognome</label>
        <input type="cognome" class="form-control " id="cognome" placeholder="Inserisci il tuo cognome"
          aria-describedby="cognomeHelp">
        <div id="cognomeHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control " id="email" placeholder="Inserisci la tua Email"
          aria-describedby="emailHelp">
        <div class="form-text" id="emailHelp"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" placeholder="Inserisci password" class="form-control" id="password">
        <div class="form-text" id="passwordHelp"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Conferma Password</label>
        <input type="password" placeholder="Conferma password" class="form-control" id="checkPassword">
        <div class="form-text" id="checkPasswordHelp"></div>
      </div>


      <div id="Help" class="form-text p-2"></div>

      <button type="button" class="btn btn-danger" id="creazioneprofilo">Registrati</button>
      <br>
      <br>
      <h3 id="frase">Sei gi√† registrato? Torna alla schermata di <a href="./login.html">accesso</a>.</h3>
    </form>
  </div>



  <script src="assets/js/subscribe.js"></script>

</body>

</html>
