    <!---------------------------- Login ------------------------->
    <!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login -->
    <div id="logForm" class="pt-5">
        <div class="spacer"></div>
        <img src="assets/img/nike-logo.png" alt="nike logo" width="50px">
        <h2>Inserisci le tue credenziali per unirti a noi</h2>
        <p id="loginError" class="p-0 m-0 text-danger">&nbsp;</p>
        <form class="mt-4">
            <div class="mb-3">
                <input id="logEmail" class="form-control p-2" placeholder="Email" type="email" />
            </div>
            <div class="mb-3">
                <input id="logPass" class="form-control p-2" placeholder="Password" type="password" />
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="logShowPass">
                <label class="form-check-label" for="logShowPass">Guarda la password</label>
            </div>
            <p class="text-center mt-3">Se non hai ancora un account <span id="sezLog" onclick="registrati()">Registrati qui.</span></p>
            <a id="logBtn" class="btn btn-dark w-100 py-3">Login</a>
        </form>
    </div>

    <!-- reg --><!-- reg --><!-- reg --><!-- reg --><!-- reg --><!-- reg --><!-- reg -->
    <div id="regForm" class="pt-5">
        <div class="spacer"></div>
        <img src="assets/img/nike-logo.png" alt="nike logo" width="50px">
        <h2>Ora ti faremo diventare Member Nike.</h2>
        <form class="mt-4">
            <div class="row">
                <div class="mb-3 col-6">
                    <input id="regNome" class="col-6 form-control p-2" placeholder="Nome" type="text" />
                </div>
                <div class="mb-3 col-6">
                    <input id="regCognome" class="col-6 form-control p-2" placeholder="Cognome" type="text" />
                </div>
            </div>
            <div class="mb-3">
                <input id="regEmail" class="form-control p-2" placeholder="Email" type="email" />
            </div>
            <p id="erroreMail" class="p-0 m-0" style="color: red;"></p>
            <div class="mb-3">
                <input id="regPass" class="form-control p-2" placeholder="Password" type="password" />
            </div>
            <div class="mb-3">
                <input id="regPass2" class="form-control p-2" placeholder="Conferma Password" type="password" />
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="regPub">
                <label class="form-check-label" for="regPub">Iscriviti per ricevere e-mail e aggiornamenti da Nike su
                    prodotti, offerte e vantaggi per i member.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="regPrivacy">
                <label class="form-check-label" for="regPrivacy">Accetto le <span>condizioni d'uso</span> di Nike e confermo di
                    aver letto <span>l'informativa sulla privacy</span> di Nike.</label>
            </div>
            <p class="text-center mt-3">Hai gi√† un account? <span id="sezLog" onclick="loginForm()">Vai al login.</span></p>
            <button type="button" id="regBtn" class="btn btn-dark w-100 py-3">Crea Account</button>
        </form>
    </div>
