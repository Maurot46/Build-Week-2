<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <!-- <script src="https://kit.fontawesome.com/e3fc75249d.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="mattiacontainer">
        <form id="accesso" class="p-2 mx-md-5 p-md-5">
            <h2>Accesso</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Inserisci la tua Email"
                    aria-describedby="emailHelp">
                <div class="form-text" id="emailHelp"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Inserisci password" class="form-control" id="password">
                <div class="form-text" id="passwordHelp"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="checkbox">Rimani connesso</label>
            </div>

            <div class="form-text p-2" id="Help"></div>

            <button type="button" class="btn btn-danger" id="login">Log in</button>
            <br>
            <br>
            <h3>Non sei ancora registrato? <br> <a href="./registrazione.html">Iscriviti</a>.</h3>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
